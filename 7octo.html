<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebars in html and css</title>
    <link rel="stylesheet" href="7octo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <h1 class="sonam">s</h1>
    <h1 class="preeti">p</h1>
    <div class="main_box">
        <div class="text-overlay">
  <h2>S</h2>
</div>
        <div class="text-overlap">
  <h2>P</h2>
</div>

        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="">coding lab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><i class="fa-solid fa-gauge"></i> Dashboard</li>
                    <li><i class="fa-solid fa-link"></i> Shortcuts</li>
                    <li><i class="fa-solid fa-list"></i> Overview</li>
                    <li><i class="fa-solid fa-calendar"></i> Events</li>
                    <li><i class="fa-solid fa-circle-info"></i> About</li>
                    <li><i class="fa-solid fa-gear"></i> Services</li>
                    <li><i class="fa-solid fa-envelope"></i> Contact</li>
                    <li><i class="fa-solid fa-comment"></i> Feedback</li>
                </ul>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>

    </div>
</body>

</html>
